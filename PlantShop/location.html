<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location</title>
  <link rel="stylesheet" href="style1.css">
  <script src="script.js"></script>
</head>
<body>
  <main>
    <section class="block1">
      <header>
        <a href="index.html"><img src="image/Logo.svg" alt="logo"></a>
        <nav>
          <a href="servise.html">Service</a>
          <a href="https://t.me/flori_da_ru">Blog</a>
          <a href="shop.html">Shop</a>
          <a href="" class="activ-list">Location</a>
        </nav>
        <button id="openModalBtn" type="button">Войти</button>

        <!-- Модальное окно с вкладками -->
        <div id="modal" class="modal">
          <div class="modal-content">
            <span id="closeModalBtn" class="close">&times;</span>

            <div class="tabs">
              <button class="tab-button active" data-tab="register">Регистрация</button>
              <button class="tab-button" data-tab="login">Авторизация</button>
            </div>

            <div class="tab-content active" id="register">
              <h2>Регистрация</h2>
              <form id="register">
                <label for="reg-username">Имя пользователя:</label>
                <input type="text" id="reg-username" name="username" required>

                <label for="reg-email">Email:</label>
                <input type="email" id="reg-email" name="email" required>

                <label for="reg-password">Пароль:</label>
                <input type="password" id="reg-password" name="password" required>

                <button type="submit">Зарегистрироваться</button>
              </form>
            </div>

            <div class="tab-content" id="login">
              <h2>Авторизация</h2>
              <form id="login">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="email" required>

                <label for="login-password">Пароль:</label>
                <input type="password" id="login-password" name="password" required>

                <button type="submit">Войти</button>
              </form>
            </div>

          </div>
        </div>
      </header>

      <div class="block1_card">
        <img src="image/Logo.svg" alt="">
        <h1>Location</h1>
        <h2>No. 100, Ln. 00, Chifeng St., Datong Dist., Taipei City 103, Taiwan (R.O.C.)</h2>
        <h2>Open  11:00 - 22:00</h2>
        <h2>Contact Me</h2>
        <h2>52-5252-52-525-252</h2>
      </div>

      <div class="block1-bottom">

      </div>
    </section>
  </main>
</body>
</html>
