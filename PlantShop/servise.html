<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location</title>
  <link rel="stylesheet" href="style2.css">
  <script src="script.js"></script>
</head>
<body>
  <main>
    <section class="block1">
      <header>
        <a href="index.html"><img src="image/Logo.svg" alt="logo"></a>
        <nav>
          <a href="" class="activ-list">Service</a>
          <a href="https://t.me/flori_da_ru">Blog</a>
          <a href="">Shop</a>
          <a href="location.html">Location</a>
        </nav>
        <button id="openModalBtn" type="button">Check out(0)</button>

        <!-- Модальное окно с вкладками -->
        <div id="modal" class="modal">
          <div class="modal-content">
            <span id="closeModalBtn" class="close">&times;</span>

            <div class="tabs">
              <button class="tab-button active" data-tab="register">Регистрация</button>
              <button class="tab-button" data-tab="login">Авторизация</button>
            </div>

            <div class="tab-content active" id="register">
              <h2>Регистрация</h2>
              <form id="register">
                <label for="reg-username">Имя пользователя:</label>
                <input type="text" id="reg-username" name="username" required>

                <label for="reg-email">Email:</label>
                <input type="email" id="reg-email" name="email" required>

                <label for="reg-password">Пароль:</label>
                <input type="password" id="reg-password" name="password" required>

                <button type="submit">Зарегистрироваться</button>
              </form>
            </div>

            <div class="tab-content" id="login">
              <h2>Авторизация</h2>
              <form id="login">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="email" required>

                <label for="login-password">Пароль:</label>
                <input type="password" id="login-password" name="password" required>

                <button type="submit">Войти</button>
              </form>
            </div>

          </div>
        </div>
      </header>

      <div class="block1_card">
        <div class="conteyner">
          <h1>Service for <br> home plants.</h1>
          <p>If you don’t know what plants you can add to the space,we can provide you with selected plants,and configure your space.</p>
        </div>
      </div>

      <div class="block1-bottom">

      </div>

    </section>
  </main>
</body>
</html>
