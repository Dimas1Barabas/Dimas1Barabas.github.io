<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="script.js"></script>
  <script src="shop.js"></script>
  <link rel="stylesheet" href="style3.css">
</head>
<body>
  <main>
    <section class="block1">
      <header>
        <a href="index.html"><img src="image/Logo.svg" alt="logo"></a>
        <nav>
          <a href="servise.html">Service</a>
          <a href="https://t.me/flori_da_ru">Blog</a>
          <a href="" class="activ-list">Shop</a>
          <a href="location.html" >Location</a>
        </nav>
        <button id="openModalBtn" type="button">Войти</button>
        <button type="button" id="headerCartBtn">Корзина</button>

        <!-- Модальное окно с вкладками -->
        <div id="modal" class="modal">
          <div class="modal-content">
            <span id="closeModalBtn" class="close">&times;</span>

            <div class="tabs">
              <button class="tab-button active" data-tab="register">Регистрация</button>
              <button class="tab-button" data-tab="login">Авторизация</button>
            </div>

            <div class="tab-content active" id="register">
              <h2>Регистрация</h2>
              <form id="register">
                <label for="reg-username">Имя пользователя:</label>
                <input type="text" id="reg-username" name="username" required>

                <label for="reg-email">Email:</label>
                <input type="email" id="reg-email" name="email" required>

                <label for="reg-password">Пароль:</label>
                <input type="password" id="reg-password" name="password" required>

                <button type="submit">Зарегистрироваться</button>
              </form>
            </div>

            <div class="tab-content" id="login">
              <h2>Авторизация</h2>
              <form id="login">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="email" required>

                <label for="login-password">Пароль:</label>
                <input type="password" id="login-password" name="password" required>

                <button type="submit">Войти</button>
              </form>
            </div>

          </div>
        </div>
      </header>

      <!-- Product Catalog -->
      <div class="catalog">
        <h2>Каталог товаров</h2>
        <div class="categories">
          <button class="category-button active" data-category="all">Все</button>
          <button class="category-button" data-category="flowers">Цветы</button>
          <button class="category-button" data-category="cacti">Кактусы</button>
          <!-- Удаляем фильтр Фрукты -->
          <!-- <button class="category-button" data-category="fruits">Фрукты</button> -->
          <button class="category-button" data-category="indoor-trees">Комнатные деревья</button>
        </div>

        <div class="products" id="product-list">
          <!-- Products will be dynamically inserted here -->
        </div>
      </div>

      <!-- Product Detail Modal -->
      <div id="productDetailModal" class="modal hidden">
        <div class="modal-content product-detail-content">
          <span id="closeProductDetail" class="close">&times;</span>
          <div id="productDetailContent">
            <!-- Product details will be dynamically inserted here -->
          </div>
        </div>
      </div>

      <!-- Cart Modal -->
      <div id="cartModal" class="modal hidden">
        <div class="modal-content cart-content">
          <span id="closeCartModal" class="close">&times;</span>
          <h2>Корзина</h2>
          <div id="cartItems">
            <!-- Cart items will be dynamically inserted here -->
          </div>
          <form id="orderForm">
            <h3>Оформление заказа</h3>
            <label for="orderName">Имя:</label>
            <input type="text" id="orderName" name="orderName" required />
          <!-- Удаляем поле Email из формы оформления заказа -->
          <!-- <label for="orderEmail">Email:</label> -->
          <!-- <input type="email" id="orderEmail" name="orderEmail" required /> -->
          <label for="orderAddress">Адрес доставки:</label>
          <textarea id="orderAddress" name="orderAddress" required></textarea>
          <button type="submit">Оплотить заказ</button>
        </form>
      </div>
      </div>


    </section>
  </main>
</body>
</html>
